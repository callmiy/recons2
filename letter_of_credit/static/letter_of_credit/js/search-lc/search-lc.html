<form novalidate="" class="form-horizontal" ng-submit="vm.searchLc(vm.searchParams)" name="searchLcForm"><fieldset><legend>Search LC</legend><div class="form-group lc-number"><label class="control-label col-md-2 col-lg-2 col-sm-3" for="lc-ref">LC Reference</label><div class="col-md-10 col-lg-10 col-sm-9"><input class="form-control" id="lc-ref" maxlength="16" ng-model="vm.searchParams.lc_ref" ng-pattern="/^ILCL([a-zA-Z]{1,3}\d{1,9}?)?/" to-upper=""></div></div><div class="form-group applicant-group"><label class="control-label col-md-2 col-lg-2 col-sm-3" for="applicant">Applicant</label><div class="col-md-10 col-lg-10 col-sm-9"><input class="form-control" type="text" min="3" id="applicant" ng-model="vm.searchParams.applicant" ng-pattern="/.{4,}/" typeahead-min-length="3" typeahead="customer as customer.name for customer in vm.getCustomer($viewValue)"></div></div><div class="mf-filter-row row"><div class="col-md-6 col-lg-6 col-sm-6"><div class="form-group mf-group"><label class="control-label col-md-4 col-lg-4 col-sm-6" for="form-m">Form M Number</label><div class="col-md-8 col-lg-8 col-sm-6"><input class="form-control" id="form-m" maxlength="13" ng-pattern="/^MF\d{3,}/" ng-model="vm.searchParams.mf" to-upper=""></div></div></div><div class="col-md-6 col-lg-6 col-sm-6"><div class="form-group filter-group"><label class="control-label col-md-2 col-lg-2 col-sm-3" for="filter">Filter</label><div class="col-md-10 col-lg-10 col-sm-9"><select class="form-control" id="filter" ng-model="vm.searchParams.released"><option value="">--------------</option><option value="False">Not Released</option><option value="True">Released</option></select></div></div></div></div></fieldset><div class="row"><div class="col-md-6 col-lg-6 col-sm-6"><button type="submit" class="btn btn-info" ng-disabled="searchLcForm.$invalid">Search</button> <span class="btn btn-default" ng-click="reset()">Reset</span></div></div></form><hr><displayed-lcees-table lc-list="vm.foundLcees"></displayed-lcees-table>
