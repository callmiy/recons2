<div class="display-pending-bid-root-container"><table class="table table-striped table-condensed table-bordered model-table-table-display" style="margin-bottom: 13px;"><caption>Pending Bids</caption><thead><tr><th>S/N</th><th>Form M</th><th>Applicant</th><th>Currency</th><th>Amount</th><th>Date Created</th><th><label for="display-pending-bid-check-all"></label> <input type="checkbox" id="display-pending-bid-check-all"></th></tr></thead><tbody selected-class-indicator="display-pending-bid-selected"><tr ng-repeat="model in bidTable.bids" style="cursor: pointer;" ng-dblclick="bidTable.onDblClick({rowModel: model})" ng-class="['display-pending-bid-table-row', {'display-pending-bid-selected': model.highlighted, 'display-pending-bid-checked': model.checked}]" ng-click="bidTable.modelRowClicked(model)"><td>{$$index + 1 + bidTable.rowIndexOffset$}</td><td>{$model.form_m_number$}</td><td>{$model.applicant$}</td><td>{$model.currency$}</td><td style="text-align: right">{$model.amount|number:2$}</td><td style="text-align: right">{$model.created_at|date:'dd-MMM-yyyy'$}</td><td><input type="checkbox" ng-model="bidTable.selectedBids[model.id]"></td></tr></tbody></table><pager-nav prev-page-link="bidTable.prevPageLink" link-urls="bidTable.linkUrls" pagination-size="bidTable.paginationSize" current-pager-link="bidTable.currentLink" next-page-link="bidTable.nextPageLink" target-clicked-callback="bidTable.onUpdateCollection(linkUrl)"></pager-nav></div>
