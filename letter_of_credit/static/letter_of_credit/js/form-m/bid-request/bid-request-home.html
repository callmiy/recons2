<div class="form-m-home-view"><div class="action-buttons" style="text-align: right;margin-bottom: 30px;"><button type="button" class="btn btn-info" ng-click="$state.go('addBid')">Add bid request</button> <button class="btn btn-info" ng-click="bidHome.searchBids()">Search Bid Requests</button> <a class="btn btn-success" ng-href="{$bidHome.downloadUrl()$}" ng-disabled="bidHome.downloadBtnDisabled()">Download</a> <button type="button" name="bid-home-mark-as-requested-btn" class="btn btn-success" ng-click="bidHome.markRequested()" ng-disabled="bidHome.markRequestedBtnDisabled()">Mark as requested</button></div><div display-pending-bid="" pending-bids="bidHome.bidRequests" pager-object="bidHome.paginationHooks" update-collection="bidHome.getBidsOnNavigation(linkUrl)" pagination-size="20" selected-bids="bidHome.selectedBids"></div></div>
