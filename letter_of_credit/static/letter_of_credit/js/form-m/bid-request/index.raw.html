<div class="form-m-home-view">
  <div class="action-buttons" style="float: right;">
    <button class="btn btn-info" add-bid new-bid="bidHome.newBid">
      Make a bid request
    </button>

    <button class="btn btn-info" ng-click="bidHome.searchFormMs()">
      Browse Bid Requests
    </button>
  </div>

  <bid-request-display bid-collection="bidHome.bidRequests" new-bid="bidHome.newBid"></bid-request-display>
</div>
