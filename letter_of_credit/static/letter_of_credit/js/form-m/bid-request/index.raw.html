<div class="form-m-home-view">
  <div class="action-buttons" style="float: right;">
    <button class="btn btn-info" add-bid on-new-bid="bidHome.receiveNewBid(newBid)">
      Make a bid request
    </button>

    <button class="btn btn-info" ng-click="bidHome.searchFormMs()">
      Browse Bid Requests
    </button>
  </div>

  <model-table model-collection="bidHome.bidRequests"
               table-model-manager="::bidHome.modelManager"
               table-caption="::bidHome.tableCaption"
               pagination-size="20"
               update-collection="bidHome.getBidsOnNavigation(linkUrl)"
               pager-object="bidHome.paginationHooks"
      />
</div>
