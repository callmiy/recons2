<div class="form-m-bid-display-root-container"><div class="form-m-bid-table-display-element"><div class="form-m-bid-display-controls"><div class="form-group row"><label class="control-label col-md-2 col-lg-1 col-sm-2" for="order">Sort By</label><div class="col-md-4 col-lg-4 col-sm-4"><select id="order" class="form-control" ng-model="formMBidTable.orderProp"><option value="-date_received">Latest Received</option><option value="date_received">Earliest Received</option><option value="currency_data.code">Currency</option><option value="amount">Amount</option><option value="applicant_data.name">Applicant</option></select></div></div></div><table class="table table-striped table-condensed table-bordered form-m-bid-table-display" style="margin-bottom: 13px;"><caption>Bid Requests</caption><thead><tr><th>S/N</th><th>Form M</th><th>Applicant</th><th>Currency</th><th>Amount</th><th>Date Created</th><th>Date Requested</th></tr></thead><tbody><tr ng-repeat="bid in formMBidTable.bidCollection.results|orderBy:formMBidTable.orderProp" class="form-m-bid-display-table-row" style="cursor:pointer;"><td>{$$index + 1$}</td><td>{$bid.form_m_number$}</td><td>{$bid.applicant$}</td><td>{$bid.currency$}</td><td style="text-align: right">{$bid.amount|number:2$}</td><td style="text-align: right">{$bid.created_at|date:'dd-MMM-yyyy'$}</td><td style="text-align: right">{$bid.requested_at|date:'dd-MMM-yyyy'$}</td></tr></tbody></table><nav id="form-m-bid-pager-nav"><ul class="pagination" style="margin-top: 0;"><li ng-class="['previous', {disabled: !formMBidTable.prevPageLink}]"><a ng-href="{$formMBidTable.prevPageLink$}" aria-label="Previous" class="form-m-bid-pager-nav-link"><span aria-hidden="true">&laquo;</span></a></li><li ng-repeat="link in formMBidTable.linkUrls" ng-class="{active: (formMBidTable.currentLink == ($index + 1))}"><a ng-href="{$link$}" ng-class="['form-m-bid-pager-nav-link', {active: (formMBidTable.currentLink == ($index + 1))}]">{$($index + 1)$}</a></li><li ng-class="['previous', {disabled: !formMBidTable.nextPageLink}]"><a ng-href="{$formMBidTable.nextPageLink$}" aria-label="Next" class="form-m-bid-pager-nav-link"><span aria-hidden="true">&raquo;</span></a></li></ul></nav></div></div>
