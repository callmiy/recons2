<div class="form-m-display-root-container">
  <link rel="stylesheet" href="" property="stylesheet"/>
  <div class="form-m-table-display-element">

    <div class="form-m-display-controls">
      <div class="form-group row">
        <label class="control-label col-md-2 col-lg-1 col-sm-2" for="filter-query">Filter List</label>

        <div class="col-md-4 col-lg-4 col-sm-4">
          <input id="filter-query" class="form-control" type="text" ng-model="formMTable.query"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-md-2 col-lg-1 col-sm-2" for="order">Sort By</label>

        <div class="col-md-4 col-lg-4 col-sm-4">
          <select id="order" class="form-control" ng-model="formMTable.orderProp">
            <option value="-date_received">Latest Received</option>
            <option value="date_received">Earliest Received</option>
            <option value="currency_data.code">Currency</option>
            <option value="amount">Amount</option>
            <option value="applicant_data.name">Applicant</option>
          </select>
        </div>
      </div>
    </div>

    <table class="table table-striped table-condensed table-bordered form-m-table-display" style="margin-bottom: 13px;">
      <caption>Form M</caption>

      <thead>
        <tr>
          <th>S/N</th>
          <th>Form M</th>
          <th>Applicant</th>
          <th>Currency</th>
          <th>Amount</th>
          <th>Date Received</th>
          <th>Bid Date</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="formM in formMTable.formMCollection.results|orderBy:formMTable.orderProp|filter:formMTable.query"
            class="form-m-display-table-row" style="cursor:pointer;">
          <td>{$$index + 1$}</td>
          <td>{$formM.number$}</td>
          <td>{$formM.applicant_data.name$}</td>
          <td>{$formM.currency_data.code$}</td>
          <td>{$formM.amount|number:2$}</td>
          <td>{$formM.date_received|date:'dd-MMM-yyyy'$}</td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <nav id="form-m-pager-nav">
      <ul class="pagination" style="margin-top: 0;">
        <li ng-class="['previous', {disabled: !formMTable.prevPageLink}]">
          <a ng-href="{$formMTable.prevPageLink$}" aria-label="Previous" class="form-m-pager-nav-link">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        <li ng-repeat="link in [].constructor(formMTable.numLinks) track by $index"
            ng-class="{active: (formMTable.currentLink == ($index + 1))}">
          <a ng-href="{$formMTable.formMLinkUrl + '?page=' + ($index + 1)$}"
             ng-class="['form-m-pager-nav-link', {active: (formMTable.currentLink == ($index + 1))}]">
            {$($index + 1)$}
          </a>
        </li>

        <li ng-class="['previous', {disabled: !formMTable.nextPageLink}]">
          <a ng-href="{$formMTable.nextPageLink$}" aria-label="Next" class="form-m-pager-nav-link">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
