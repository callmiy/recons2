<div><link rel="stylesheet" href="" property="stylesheet"><div class="form-m-table-display-element"><div class="form-m-display-controls"><div class="form-group row"><label class="control-label col-md-2 col-lg-1 col-sm-2" for="filter-query">Filter List</label><div class="col-md-4 col-lg-4 col-sm-4"><input id="filter-query" class="form-control" type="text" ng-model="query"></div></div><div class="form-group row"><label class="control-label col-md-2 col-lg-1 col-sm-2" for="order">Sort By</label><div class="col-md-4 col-lg-4 col-sm-4"><select id="order" class="form-control" ng-model="orderProp"><option value="-bid_date">Bid Date</option><option value="-currency">Currency</option><option value="amount">Amount</option><option value="-applicant">Applicant</option></select></div></div></div><table class="table table-condensed table-bordered form-m-table-display"><caption>Form M</caption><thead><tr><th>S/N</th><th>Form M</th><th>Applicant</th><th>Currency</th><th>Amount</th><th>Date Received</th><th>Bid Date</th></tr></thead><tbody><tr ng-repeat="formM in formMTable.formMs"><td>{$$index + 1$}</td><td>{$formM.number$}</td><td>{$formM.applicant_data.name$}</td><td>{$formM.currency_data.code$}</td><td>{$formM.amount|number:2$}</td><td>{$formM.date_received|date:'dd-MMM-yyyy'$}</td><td></td></tr></tbody></table></div></div>
