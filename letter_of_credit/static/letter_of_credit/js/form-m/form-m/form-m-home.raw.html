<div class="form-m-home-view">
  <div class="action-buttons" style="float: right;">
    <button class="btn btn-info" add-form-m on-new-mf="formMHome.receiveNewFormM(newFormM)">
      Add Form M
    </button>

    <button class="btn btn-info" search-form-m search-form-m-result="formMHome.searchedFormMResult">
      Search Form M
    </button>
  </div>

  <model-table model-collection="formMHome.formMs"
               table-model-manager="::formMHome.modelManager"
               table-caption="::formMHome.tableCaption"
               pagination-size="20"
               update-collection="formMHome.getFormMCollectionOnNavigation(linkUrl)"
               pager-object="formMHome.paginationHooks"
      />
</div>
