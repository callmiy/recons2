<div class="lc-issue-root-container">
  <div class="lc-issue-item" ng-repeat="lcIssueItem in lcIssue.lcIssues">
    <label class="control-label" style="font-weight: 100;">
      <input type="checkbox" class="lc-issue-item-checkbox" ng-attr-name="lc-issue-item-checkbox-{$lcIssueItem.id$}"
             ng-model="lcIssue.selectedIssues[lcIssueItem.url]"/>
      {$lcIssueItem.text$}
    </label>
  </div>
</div>
