<div class="display-pending-bid-root-container"><table class="table table-striped table-condensed table-bordered"><caption>Pending Bids</caption><thead><tr><th>S/N</th><th>Form M</th><th>Applicant</th><th>Currency</th><th>Amount</th><th>Date Created</th><th><label for="display-pending-bid-check-all"></label> <input type="checkbox" id="display-pending-bid-check-all" ng-model="bidTable.toggleAll" ng-click="bidTable.toggleAllClicked()"></th></tr></thead><tbody selected-class-indicator="display-pending-bid-selected"><tr ng-repeat="model in bidTable.bids" ng-click="bidTable.modelRowClicked(model)" ng-attr-id="bid-table-row-{$model.id$}" ng-dblclick="bidTable.onDblClick({rowModel: model})" ng-class="['display-pending-bid-table-row', {'display-pending-bid-selected': model.highlighted, 'display-pending-bid-checked': model.checked, 'downloaded-previously': model.downloaded, 'downloaded-checked': (model.downloaded && model.checked)}]"><td>{$$index + 1 + bidTable.rowIndexOffset$}</td><td>{$model.form_m_number$}</td><td>{$model.applicant$}</td><td>{$model.currency$}</td><td style="text-align: right">{$model.amount|number:2$}</td><td style="text-align: right">{$model.created_at|date:'dd-MMM-yyyy'$}</td><td><input type="checkbox" ng-model="bidTable.selectedBids[model.id]" ng-attr-name="bid-item-{$model.id$}"></td></tr></tbody></table><pager-nav prev-page-link="bidTable.prevPageLink" link-urls="bidTable.linkUrls" pagination-size="bidTable.paginationSize" current-pager-link="bidTable.currentLink" next-page-link="bidTable.nextPageLink" target-clicked-callback="bidTable.onUpdateCollection(linkUrl)"></pager-nav></div>
