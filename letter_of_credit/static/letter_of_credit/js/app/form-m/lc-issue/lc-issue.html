<div class="form-m-lc-issue-container form-m-add-on-container"><div ng-click="lcIssue.toggleShow(issuesForm)" class="form-m-add-on-toggle form-m-lc-issue-toggle-show clearfix"><span class="form-m-add-on-show-helper" ng-show="lcIssue.showContainer">Specify LC Request Issues</span><div class="form-m-add-on-show-icon"><span ng-class="['glyphicon', {'glyphicon-chevron-down': !lcIssue.showContainer, 'glyphicon-chevron-up': lcIssue.showContainer}]"></span> {$lcIssue.title$}</div></div><fieldset ng-form="" name="issuesForm" class="form-m-add-lc-issue" ng-show="lcIssue.showContainer" style="margin-top: 10px;"><div class="form-group lc-issue-select-group"><label for="issue" class="control-label col-sm-12" style="text-align: center">Type LC issue</label><div class="col-sm-12"><input type="text" class="form-control" id="issue" name="issue" ng-model="lcIssue.issue" validate-issues="" typeahead-min-length="3" typeahead-on-select="lcIssue.issueSelected($item, $model, $label)" uib-typeahead="issue as issue.text for issue in lcIssue.getIssue($viewValue)"></div></div><div ng-repeat="issue in lcIssue.issues"><div class="input-group"><label for="issue-text-display" class="sr-only"></label> <span class="input-group-addon">{$$index + 1$}</span> <input type="text" class="form-control" id="issue-text-display" name="issue-text-display" disabled="" ng-value="issue.text" style="padding-left: 10px;"> <span class="input-group-addon" style="cursor: pointer" ng-click="lcIssue.deleteIssue($index)"><span class="glyphicon glyphicon-trash"></span></span></div></div></fieldset><div style="margin-top: 30px;" class="existing-issues open-issues" ng-show="lcIssue.nonClosedIssues.length"><h5 style="text-align: center">Issues not closed({$lcIssue.nonClosedIssues.length$})</h5><div ng-repeat="issue in lcIssue.nonClosedIssues"><div class="input-group"><label for="issue-text-display" class="sr-only"></label> <span class="input-group-addon">{$$index + 1$}</span> <input type="text" class="form-control" id="issue-text-display" name="issue-text-display" disabled="" ng-value="issue.issue.text" style="padding-left: 10px;"> <span class="input-group-addon" style="cursor: pointer" ng-click="lcIssue.closeIssue(issue, $index)"><span class="glyphicon glyphicon-trash"></span></span></div></div><div class="download-issue-btn-container" style="text-align: right;margin-top: 20px;"><button type="button" class="btn btn-info" ng-click="lcIssue.downloadIssues()">Download issues</button></div></div><div style="margin-top: 30px;" class="existing-issues closed-issues" ng-show="lcIssue.closedIssues.length"><h5 style="text-align: center">Issues that have been closed ({$lcIssue.closedIssues.length$})</h5><div ng-repeat="issue in lcIssue.closedIssues"><div class="input-group"><label for="issue-text-display" class="sr-only"></label> <span class="input-group-addon">{$$index + 1$}</span> <input type="text" class="form-control" id="issue-text-display" name="issue-text-display" disabled="" ng-value="issue.issue.text" style="padding-left: 10px;"> <span class="input-group-addon"><span>{$issue.closed_at |date:'dd-MMM-yyyy'$}</span></span></div></div></div></div>
