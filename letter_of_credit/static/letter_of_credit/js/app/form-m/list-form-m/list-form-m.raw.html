<div class="manage-form-m-tab-content">
  <div class="action-buttons pull-right">
    <button class="btn btn-info" search-form-m search-form-m-result="formMList.searchedFormMResult">
      Search Form M
    </button>
  </div>

  <div model-table model-collection="formMList.formMs"
       table-model-manager="::formMList.modelManager"
       table-caption="::formMList.tableCaption"
       pagination-size="20"
       update-collection="formMList.getFormMCollectionOnNavigation(linkUrl)"
       pager-object="formMList.paginationHooks"
      on-row-dbl-click-callback="formMList.modelRowDblClick(rowModel)">
  </div>
</div>
