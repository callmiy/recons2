<div class="form-m-comment-form-container form-m-add-on-container" style="margin-bottom: 30px;"><div ng-click="formMComment.toggleShow(commentForm)" class="form-m-add-on-toggle form-m-comment-toggle-show clearfix"><span class="form-m-add-on-show-helper" ng-if="formMComment.formM.showCommentForm">Add a comment</span><div class="form-m-add-on-show-icon form-m-comment-add-on-show-icon"><span ng-class="['glyphicon', {'glyphicon-chevron-down': !formMComment.formM.showCommentForm, 'glyphicon-chevron-up': formMComment.formM.showCommentForm}]"></span> {$formMComment.title$}</div></div><fieldset ng-form="" name="commentForm" ng-show="formMComment.formM.showCommentForm"><div ng-class="['form-group', 'has-feedback', 'form-m-comment-text', {'has-error': formMComment.isValid('commentText'), 'has-success': formMComment.isValid('commentText', 'ok')}]"><div class="col-sm-12"><label style="text-align: center; display: block; margin-top: 10px;" class="control-label" for="comment-text">Comment text</label> <textarea class="form-control" id="comment-text" name="commentText" required="" ng-minlength="5" ng-required="formMComment.formM.showCommentForm" ng-model="formMComment.formM.commentText" style="height: 150px;"></textarea> <i ng-class="['form-control-feedback', 'glyphicon', {'glyphicon-remove': formMComment.isValid('commentText'), 'glyphicon-ok': formMComment.isValid('commentText', 'ok')}]" ng-if="formMComment.isValid('commentText') || formMComment.isValid('commentText', 'ok')" data-form-control-icon-for="commentText"></i><div ng-messages="commentForm.commentText.$error" role="alert"><div ng-if="formMComment.isValid('commentText')"><div ng-messages-include="form-error-messages"></div></div></div></div></div><div style="text-align: right" ng-show="!formMComment.formM.showEditComment"><button type="button" class="btn btn-info" ng-click="formMComment.addComment(formMComment.formM.commentText, commentForm)" ng-disabled="commentForm.$invalid">Add Comment</button></div><div style="text-align: right" ng-show="formMComment.formM.showEditComment"><button type="button" class="btn btn-info" ng-click="formMComment.editComment(formMComment.formM.commentText, commentForm)" ng-disabled="formMComment.editCommentInvalid(commentForm)">Edit Comment</button></div></fieldset><div class="items-table-display" ng-if="formMComment.formM.comments.length"><hr><table class="table table-responsive table-striped"><caption>Comments <span class="badge">{$formMComment.formM.comments.length$}</span></caption><thead><tr><td>S/N</td><td>Created At</td><td>Text</td><td></td></tr></thead><tbody><tr ng-repeat="comment in formMComment.formM.comments|orderBy:'-updated_at'" ng-dblclick="formMComment.onCommentDblClick(comment)" style="cursor:pointer;"><td>{$$index + 1$}</td><td>{$::comment.updated_at|date:'dd-MMM-yyyy'$}</td><td data-toggle="tooltip" data-placement="bottom" title="{$::comment.text$}">{$::comment.text.slice(0, 30)$}</td><td><span class="glyphicon glyphicon-new-window control-icon" ng-click="formMComment.viewComment(comment)" data-toggle="tooltip" title="View comment"></span> <span class="glyphicon glyphicon-remove control-icon" data-toggle="tooltip" title="Close comment" ng-click="formMComment.formM.closeComment(comment, $index)"></span></td></tr></tbody></table></div></div>
