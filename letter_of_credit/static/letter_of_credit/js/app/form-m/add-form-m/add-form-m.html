<div id="add-form-m-root-container" class="add-form-m-root-container" style="margin-top: 5px;"><form class="form-horizontal" name="addFormMForm" novalidate="" ng-submit="addFormMState.submit(addFormMState.formM)"><div class="row add-form-m-form-row"><div class="col-sm-6"><fieldset class="add-new-form-m-container" ng-form="" name="newFormMForm"><div class="form-group form-m-group"><label class="control-label col-sm-3" for="form-m">Search Form M</label><div class="col-sm-9"><div class="input-group"><span class="input-group-addon" data-toggle="tooltip" ng-dblclick="addFormMState.getUploadedFormM()" title="Search form M in single window"><i class="glyphicon glyphicon-search"></i></span> <input class="form-control" type="text" min="4" id="form-m" disabled="" placeholder="double search icon click to search form M in single window" ng-model="addFormMState.searchFormM.mf"></div></div></div><div class="form-group form-m-owner-group" ng-show="addFormMState.searchFormM.applicant"><label class="control-label col-sm-3" for="form-m-owner">Owner</label><div class="col-sm-9"><input class="form-control" id="form-m-owner" name="form-m-owner" disabled="" ng-model="addFormMState.searchFormM.applicant"></div></div><div class="form-group form-m-number-group"><label class="control-label col-sm-3" for="form-m-number">Form M Number</label><div class="col-sm-9"><div class="input-group"><span class="input-group-addon" style="cursor:pointer;" ng-click="addFormMState.enableFieldEdit('number')"><i ng-class="['glyphicon', {'glyphicon-pencil': addFormMState.fieldsEdit.number, 'glyphicon-eye-open': !addFormMState.fieldsEdit.number}]"></i></span> <input class="form-control" maxlength="13" id="form-m-number" required="" name="form-m-number" to-upper="" ng-pattern="/mf\d{11}/i" ng-readonly="addFormMState.fieldsEdit.number" ng-model="addFormMState.formM.number"></div></div></div><div class="form-group applicant-group"><label class="control-label col-sm-3" for="applicant">Applicant</label><div class="col-sm-9"><div class="input-group"><span class="input-group-addon" style="cursor:pointer;" ng-click="addFormMState.enableFieldEdit('applicant')"><i ng-class="['glyphicon', {'glyphicon-pencil': addFormMState.fieldsEdit.applicant, 'glyphicon-eye-open': !addFormMState.fieldsEdit.applicant}]"></i></span> <input class="form-control" type="text" min="3" id="applicant" name="applicant" required="" ng-model="addFormMState.formM.applicant" ng-pattern="addFormMState.validators.applicant" ng-readonly="addFormMState.fieldsEdit.applicant" typeahead-min-length="3" uib-typeahead="applicant as applicant.name for applicant in addFormMState.getApplicant($viewValue)" typeahead-select-on-blur="true" typeahead-select-on-exact="true"> <span class="input-group-addon" ng-show="!addFormMState.fieldsEdit.applicant"><img ng-src="{$$root.addIconSrc$}" alt="" add-customer="" added-new-customer="addFormMState.formM.applicant"></span></div></div></div><div class="form-group currency-group"><label class="control-label col-sm-3" for="currency">Currency</label><div class="col-sm-9"><div class="input-group"><span class="input-group-addon" style="cursor:pointer;" ng-click="addFormMState.enableFieldEdit('currency')"><i ng-class="['glyphicon', {'glyphicon-pencil': addFormMState.fieldsEdit.currency, 'glyphicon-eye-open': !addFormMState.fieldsEdit.currency}]"></i></span> <input class="form-control" id="currency" maxlength="3" name="currency" required="" ng-pattern="addFormMState.validators.currency" ng-model="addFormMState.formM.currency" ng-readonly="addFormMState.fieldsEdit.currency" uib-typeahead="currency as currency.code for currency in addFormMState.getCurrency($viewValue)" typeahead-select-on-blur="true" typeahead-select-on-exact="true"></div></div></div><div class="form-group amount-group"><label class="control-label col-sm-3" for="amount">Amount</label><div class="col-sm-9"><div class="input-group"><span class="input-group-addon" style="cursor:pointer;" ng-click="addFormMState.enableFieldEdit('amount')"><i ng-class="['glyphicon', {'glyphicon-pencil': addFormMState.fieldsEdit.amount, 'glyphicon-eye-open': !addFormMState.fieldsEdit.amount}]"></i></span> <input class="form-control" id="amount" required="" ng-model="addFormMState.formM.amount" number-format="" ng-readonly="addFormMState.fieldsEdit.amount"></div></div></div><div class="form-group received-date-group"><label class="control-label col-sm-3" for="received-date">Date Received</label><div class="col-sm-9"><div class="input-group"><span class="input-group-addon" style="cursor:pointer;" ng-click="addFormMState.enableFieldEdit('date_received')"><i ng-class="['glyphicon', {'glyphicon-pencil': addFormMState.fieldsEdit.date_received, 'glyphicon-eye-open': !addFormMState.fieldsEdit.date_received}]"></i></span> <input class="form-control" id="received-date" required="" ng-model="addFormMState.formM.date_received" ng-readonly="addFormMState.fieldsEdit.date_received" uib-datepicker-popup="{$addFormMState.datePickerFormat$}" is-open="addFormMState.datePickerIsOpen"> <span class="input-group-addon" ng-click="addFormMState.openDatePicker($event)" ng-show="!addFormMState.fieldsEdit.date_received"><i class="glyphicon glyphicon-calendar"></i></span></div></div></div></fieldset><div class="form-group add-form-m-form-control"><div class="col-sm-3"><button type="button" class="btn btn-info" ng-click="addFormMState.downloadSummary()" ng-show="addFormMState.detailedFormM">View summary</button></div><div class="col-sm-5" style="text-align: left"><button type="submit" class="btn btn-info" ng-disabled="addFormMState.disableSubmitBtn()">Save</button></div><div class="col-sm-4" style="text-align:right"><span class="btn btn-default" ng-click="addFormMState.reset(addFormMForm)">Clear</span></div></div><div lc-cover="" mf-context="addFormMState.formM" on-cover-changed="addFormMState.onCoverChanged(cover, coverForm)"></div></div><div class="col-sm-6"><div lc-bid=""></div><div lc-issue="" mf-context="addFormMState.formM" on-non-close
