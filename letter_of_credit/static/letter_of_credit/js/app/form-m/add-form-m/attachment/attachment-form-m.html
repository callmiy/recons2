<div class="form-m-attachment-container form-m-add-on-container" style="margin-bottom: 30px;"><div ng-click="formMAttachment.toggleShow()" class="form-m-add-on-toggle form-m-attachment-toggle-show clearfix"><div class="form-m-add-on-show-icon form-m-comment-add-on-show-icon"><span ng-class="['glyphicon', {'glyphicon-chevron-down': !formMAttachment.showAttachment, 'glyphicon-chevron-up': formMAttachment.showAttachment}]"></span> Attachment</div></div><div ng-if="formMAttachment.showAttachment" add-attachment="" km-title="formMAttachment.formM.number + ' (' + formMAttachment.formM.applicant.name + ')'"></div><div class="items-table-display" ng-if="formMAttachment.formM.comments.length"><hr><table class="table table-responsive table-striped"><caption>Comments <span class="badge">{$formMAttachment.formM.comments.length$}</span></caption><thead><tr><td>S/N</td><td>Created At</td><td>Text</td><td></td></tr></thead><tbody><tr ng-repeat="comment in formMAttachment.formM.comments|orderBy:'-updated_at'" ng-dblclick="formMAttachment.onCommentDblClick(comment)" style="cursor:pointer;"><td>{$$index + 1$}</td><td>{$::comment.updated_at|date:'dd-MMM-yyyy'$}</td><td data-toggle="tooltip" data-placement="bottom" title="{$::comment.text$}">{$::comment.text.slice(0, 30)$}</td><td><span class="glyphicon glyphicon-new-window control-icon" ng-click="formMAttachment.viewComment(comment)" data-toggle="tooltip" title="View comment"></span> <span class="glyphicon glyphicon-remove control-icon" data-toggle="tooltip" title="Close comment" ng-click="formMAttachment.formM.closeComment(comment, $index)"></span></td></tr></tbody></table></div></div>
