ss="form-control" id="bid-created-date" name="bidCreatedDate" ng-model="lcBid.formM.bid.created_at" ng-disabled="!lcBid.formM.showEditBid" ng-required="lcBid.formM.showEditBid" uib-datepicker-popup="{$lcBid.formM.datePickerFormat$}" is-open="lcBid.datePickerIsOpen.bidCreatedDate"> <span class="input-group-addon" ng-click="lcBid.openDatePicker('bidCreatedDate')"><i class="glyphicon glyphicon-calendar"></i></span> <i ng-class="['form-control-feedback', 'glyphicon', {'glyphicon-remove': lcBid.isValid('bidCreatedDate'), 'glyphicon-ok': lcBid.isValid('bidCreatedDate', 'ok')}]" ng-if="lcBid.isValid('bidCreatedDate') || lcBid.isValid('bidCreatedDate', 'ok')" data-form-control-icon-for="bidCreatedDate"></i></div><div ng-messages="bidForm.bidCreatedDate.$error" role="alert"><div ng-if="lcBid.isValid('bidCreatedDate')"><div ng-messages-include="form-error-messages"></div></div></div></div></div><div ng-class="['form-group', 'has-feedback', 'bid-requested-date-group', {'has-error': lcBid.isValid('bidRequestedDate'), 'has-success': lcBid.isValid('bidRequestedDate', 'ok')}]"><label class="control-label col-sm-3" for="bid-requested-date">Date Requested</label><div class="col-sm-9"><div class="input-group"><input class="form-control" id="bid-requested-date" name="bidRequestedDate" ng-model="lcBid.formM.bid.requested_at" ng-disabled="!lcBid.formM.showEditBid" uib-datepicker-popup="{$lcBid.formM.datePickerFormat$}" is-open="lcBid.datePickerIsOpen.bidRequestedDate"> <span class="input-group-addon" ng-click="lcBid.openDatePicker('bidRequestedDate')"><i class="glyphicon glyphicon-calendar"></i></span> <i ng-class="['form-control-feedback', 'glyphicon', {'glyphicon-remove': lcBid.isValid('bidRequestedDate'), 'glyphicon-ok': lcBid.isValid('bidRequestedDate', 'ok')}]" ng-if="lcBid.isValid('bidRequestedDate') || lcBid.isValid('bidRequestedDate', 'ok')" data-form-control-icon-for="bidRequestedDate"></i></div><div ng-messages="bidForm.bidRequestedDate.$error" role="alert"><div ng-if="lcBid.i ash"></span></td></tr></tbody></table></div></div>
