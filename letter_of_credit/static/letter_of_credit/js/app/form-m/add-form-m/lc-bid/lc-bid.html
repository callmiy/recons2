<div class="bid-request-form-container form-m-add-on-container"><div ng-click="lcBid.toggleShow(bidForm)" class="form-m-add-on-toggle form-m-bid-toggle-show clearfix"><span class="form-m-add-on-show-helper" ng-if="addFormMState.showBidForm">Make Bid Request</span><div class="form-m-add-on-show-icon"><span ng-class="['glyphicon', {'glyphicon-chevron-down': !addFormMState.showBidForm, 'glyphicon-chevron-up': addFormMState.showBidForm}]"></span> {$lcBid.title$}</div></div><fieldset ng-form="" name="bidForm" ng-show="addFormMState.showBidForm"><div ng-class="['form-group', 'has-feedback', 'bid-goods-description', {'has-error': lcBid.isValid('bidGoodsDescription'), 'has-success': lcBid.isValid('bidGoodsDescription', 'ok')}]"><label class="control-label col-sm-3" for="goods-description">Goods Description</label><div class="col-sm-9"><input class="form-control" id="goods-description" name="bidGoodsDescription" required="" min="5" ng-required="addFormMState.showBidForm" ng-model="addFormMState.bid.goods_description" to-upper=""> <i ng-class="['form-control-feedback', 'glyphicon', {'glyphicon-remove': lcBid.isValid('bidGoodsDescription'), 'glyphicon-ok': lcBid.isValid('bidGoodsDescription', 'ok')}]" ng-if="lcBid.isValid('bidGoodsDescription') || lcBid.isValid('bidGoodsDescription', 'ok')" data-form-control-icon-for="bidGoodsDescription"></i><div ng-messages="bidForm.bidGoodsDescription.$error" role="alert"><div ng-if="lcBid.isValid('bidGoodsDescription')"><div ng-messages-include="form-error-messages"></div></div></div></div></div><div ng-class="['form-group', 'has-feedback', 'bid-amount-group', {'has-error': lcBid.isValid('bidAmount'), 'has-success': lcBid.isValid('bidAmount', 'ok')}]"><label class="control-label col-sm-3" for="bid-amount">Amount</label><div class="col-sm-9"><input class="form-control" id="bid-amount" name="bidAmount" ng-model="lcBid.amountGetterSetter" ng-model-options="{getterSetter: true, updateOn: 'blur'}" ng-required="addFormMState.showBidForm"> <i ng-class="['form-control-feedback', 'glyphicon', {'glyphicon-remove': lcBid.isValid('bidAmount'), 'glyphicon-ok': lcBid.isValid('bidAmount', 'ok')}]" ng-if="lcBid.isValid('bidAmount') || lcBid.isValid('bidAmount', 'ok')" data-form-control-icon-for="bidAmount"></i><div ng-messages="bidForm.bidAmount.$error" role="alert"><div ng-if="lcBid.isValid('bidAmount')"><div ng-messages-include="form-error-messages"></div></div></div></div></div><div style="text-align: right" ng-show="addFormMState.showEditBid"><button type="button" class="btn btn-info" ng-click="lcBid.editBid()" ng-disabled="lcBid.editBidInvalid()">Edit Bid</button></div></fieldset><div class="items-table-display" ng-if="addFormMState.existingBids.length"><hr><table class="table table-responsive table-striped"><caption>Existing Bids <span class="badge">{$addFormMState.existingBids.length$}</span></caption><thead><tr><td>S/N</td><td>Currency</td><td>Amount</td><td>Date Sent</td><td></td></tr></thead><tbody><tr ng-repeat="bid in addFormMState.existingBids" ng-dblclick="lcBid.onBidDblClick(bid, $index)" style="cursor:pointer;"><td style="width: 66px;">{$$index + 1$}</td><td style="width: 15px;">{$::addFormMState.formM.currency.code$}</td><td style="text-align: right; width: 100px;">{$::bid.amount|number:2$}</td><td ng-dblclick="lcBid.onBidDblClick(bid)">{$::bid.requested_at|date:'dd-MMM-yyyy'$}</td><td ng-click="lcBid.trashBid(bid, $index)"><span class="glyphicon glyphicon-trash"></span></td></tr></tbody></table></div></div>
