e="bidMaturityDate" ng-model="lcBid.formM.bid.maturity" uib-datepicker-popup="{$lcBid.formM.datePickerFormat$}" is-open="lcBid.datePickerIsOpen.bidMaturityDate"> <span class="input-group-addon" ng-click="lcBid.openDatePicker('bidMaturityDate')"><i class="glyphicon glyphicon-calendar"></i></span></div><div ng-messages="bidForm.bidMaturityDate.$error" role="alert"><div ng-if="lcBid.isValid('bidMaturityDate')"><div ng-messages-include="form-error-messages"></div></div></div></div></div><div ng-if="lcBid.formM.showEditBid"><div class="form-group bid-created-date-group" control-has-feedback="" feedback-after=".input-group-addon"><label class="control-label col-sm-3" for="bid-created-date">Date Created</label><div class="col-sm-9"><div class="input-group"><input class="form-control" id="bid-created-date" name="bidCreatedDate" ng-model="lcBid.formM.bid.created_at" ng-disabled="!lcBid.formM.showEditBid" ng-required="lcBid.formM.showEditBid" uib-datepicker-popup="{$lcBid.formM.datePickerFormat$}" is-open="lcBid.datePickerIsOpen.bidCreatedDate"> <span class="input-group-addon" ng-click="lcBid.openDatePicker('bidCreatedDate')"><i class="glyphicon glyphicon-calendar"></i></span></div><div ng-messages="bidForm.bidCreatedDate.$error" role="alert"><div ng-if="lcBid.isValid('bidCreatedDate')"><div ng-messages-include="form-error-messages"></div></div></div></div></div><div class="form-group bid-requested-date-group" control-has-feedback="" feedback-after=".input-group-addon"><label class="control-label col-sm-3" for="bid-requested-date">Date Requested</label><div class="col-sm-9"><div class="input-group"><input class="form-control" id="bid-requested-date" name="bidRequestedDate" ng-model="lcBid.formM.bid.requested_at" ng-disabled="!lcBid.formM.showEditBid" uib-datepicker-popup="{$lcBid.formM.datePickerFormat$}" is-open="lcBid.datePickerIsOpen.bidRequestedDate"> <span class="input-group-addon" ng-click="lcBid.openDatePicker('bidRequestedDate')"><i class="glyphicon glyphicon-calendar"></i></span></div><div ng-messages="bidForm.bidRequestedDate.$error" role="alert"><div ng-if="lcBid.isValid('bidRequestedDate')"><div ng-messages-include="form-error-messages"></div></div></div></div></div><div class="form-group bid-downloaded-group" control-has-feedback="" control-selector="#bid-downloaded"><label class="control-label col-sm-3" for="bid-downloaded">Downloaded</label><div class="col-sm-9"><input type="checkbox" id="bid-downloaded" name="bidDownloaded" ng-model="lcBid.formM.bid.downloaded" ng-disabled="!lcBid.formM.showEditBid"><div ng-messages="bidForm.bidDownloaded.$error" role="alert"><div ng-if="lcBid.isValid('bidRequestedDate')"><div ng-messages-include="form-error-messages"></div></div></div></div></div></div><div style="text-align: right" ng-show="lcBid.formM.showEditBid"><button type="button" class="btn btn-info" ng-click="lcBid.editBid()" ng-disabled="lcBid.editBidInvalid(bidForm)">Edit Bid</button></div></fieldset><div class="items-table-display" ng-if="lcBid.formM.existingBids.length"><hr><table class="table table-responsive table-striped table-bordered"><caption>Existing Bids <span class="badge">{$lcBid.formM.existingBids.length$}</span></caption><thead><tr><td style="text-align: center; width: 5px">S/N</td><td style="text-align: center; width: 5px;">Currency</td><td style="text-align: center; width: 10px;">Amount</td><td style="text-align: center; width: 90px;">Date Sent</td><td></td></tr></thead><tbody><tr ng-repeat="bid in lcBid.formM.existingBids"><td style="text-align: right;">{$$index + 1$}</td><td style="text-align: center;">{$::lcBid.formM.currency.code$}</td><td style="text-align: right;">{$::bid.amount|number:2$}</td><td style="text-align: center;">{$::bid.requested_at|date:'dd-MMM-yyyy'$}</td><td style="text-align: center"><span class="glyphicon glyphicon-edit control-icon" data-toggle="tooltip" data-placement="bottom" title="Edit bid" ng-click="lcBid.onEditBid(bid, $index, bidForm)"></span> <span class="glyphicon glyphicon-li
