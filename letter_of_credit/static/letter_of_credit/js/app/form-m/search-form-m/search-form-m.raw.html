<div class="search-mf-directive">

  <div class="search-mf-toggle-show">
    <div ng-click="searchMf.toggleShow(searchMfForm)" class="form-m-add-on-toggle clearfix">
      <span class="form-m-add-on-show-helper" ng-if="searchMf.showForm"></span>

      <div class="form-m-add-on-show-icon">
      <span
        ng-class="['glyphicon', {'glyphicon-chevron-down': !searchMf.showForm, 'glyphicon-chevron-up': searchMf.showForm}]">
      </span>

        Search Form M
      </div>
    </div>
  </div>

  <form class="form-horizontal" name="searchMfForm" role="form" autocomplete="off" ng-show="searchMf.showForm"
        ng-submit="searchMf.searchMf(searchMf.searchParams)">
    <div class="form-group form-m-number-group" control-has-feedback>
      <label for="form-m-number" class="control-label col-sm-3">Form M Number</label>

      <div class="col-sm-9">
        <input type="text" class="form-control" name="formMNumber" ng-model="searchMf.searchParams.number"
               id="form-m-number" to-upper ng-pattern="/(?:mf)?\d{3,}/i" maxlength="13">
      </div>
    </div>

    <div class="form-group applicant-group" control-has-feedback>
      <label for="applicant" class="control-label col-sm-3">Applicant</label>

      <div class="col-sm-9">
        <input type="text" class="form-control" name="applicant" ng-model="searchMf.searchParams.applicantObj"
               id="applicant" ng-minlength="3" autocomplete="off"
               typeahead-min-length="3"
               uib-typeahead="applicant as applicant.name for applicant in searchMf.getApplicant($viewValue)"
               typeahead-select-on-blur="true"
               typeahead-select-on-exact="true"
        >
      </div>
    </div>

    <div class=" form-group currency-group" control-has-feedback>
      <label for="currency" class="control-label col-sm-3">Currency</label>

      <div class="col-sm-9">
        <input type="text" class="form-control" name="currency" ng-model="searchMf.searchParams.currency"
               id="currency" maxlength="3" autocomplete="off"
               uib-typeahead="currency as currency.code for currency in searchMf.getCurrency($viewValue)"
               typeahead-select-on-blur="true"
               typeahead-select-on-exact="true"
        >
      </div>
    </div>

    <div class="form-group amount-group" control-has-feedback="">
      <label for="amount" class="control-label col-sm-3">Amount</label>

      <div class="col-sm-9">
        <input type="text" class="form-control" name="amount" ng-model="searchMf.searchParams.amount" id="amount"
               number-format>
      </div>
    </div>

    <div class="form-group created-date-group" control-has-feedback feedback-after=".input-group-addon">
      <label for="created-at" class="control-label col-sm-3">Created At</label>

      <div class="col-sm-9">
        <div class="input-group">
          <input type="text" class="form-control" name="createdAt" ng-model="searchMf.searchParams.created_at"
                 id="created-at"
                 uib-datepicker-popup="dd-MMM-yyyy"
                 is-open="searchMf.datePickerIsOpen"
          >

          <span class="input-group-addon" ng-click="searchMf.openDatePicker($event)">
            <i class=" glyphicon glyphicon-calendar"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group lc-number-group">
      <label for="lc-number" class="control-label col-sm-3">LC Number</label>

      <div class="col-sm-9">
        <input type="text" class="form-control" name="lcNumber" ng-model="searchMf.searchParams.lc_number"
               id="lc-number" to-upper maxlength="16">
      </div>
    </div>

    <div class="form-group cancelled-group">
      <label for="cancelled" class="control-label col-sm-3">Include cancelled</label>

      <div class="col-sm-9">
        <input type="checkbox" name="cancelled" ng-model="searchMf.searchParams.cancelled" id="cancelled">
      </div>
    </div>

    <div class="form-group submit-group">
      <div class="col-sm-9 col-sm-offset-3">
        <div class="clearfix">
          <div class="pull-left">
            <input type="submit" class="btn btn-info" value="Search Form M" ng-disabled="searchMfForm.$invalid">
          </div>

          <div class="pull-right" style="text-align: right">
            <input type="button" class="btn btn-warning" value="Clear All"
                   ng-click="searchMf.clearForm(searchMfForm)">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
