<div class="form-m-attachment-container form-m-add-on-container" style="margin-bottom: 30px;"><div ng-click="formMAttachment.toggleShow()" class="form-m-add-on-toggle form-m-attachment-toggle-show clearfix"><div class="form-m-add-on-show-icon form-m-comment-add-on-show-icon"><span ng-class="['glyphicon', {'glyphicon-chevron-down': !formMAttachment.showAttachment, 'glyphicon-chevron-up': formMAttachment.showAttachment}]"></span> Attachment</div></div><div ng-if="formMAttachment.showAttachment"><div class="form-m-add-attachment-container" add-attachment="" km-title="formMAttachment.formM.number + ' (' + formMAttachment.formM.applicant.name + ')'" on-attachment-file-added="formMAttachment.attachmentFileAdded($attachmentFile)" attachment-context="formMAttachment.attachmentContext"></div><div class="items-table-display" ng-if="formMAttachment.formM.attachments.length"><table class="table table-responsive table-striped table-bordered selected-attachments-table"><caption>Attachments <span class="badge">{$formMAttachment.formM.attachments.length$}</span> <span class="glyphicon glyphicon-remove selected-attachments-dismiss-all selected-attachments trash-attachment" data-toggle="tooltip" title="Close all attachments" ng-click="formMAttachment.deleteSelectedAttachment(null, true)"></span></caption><thead><tr><td style="width: 1px">S/N</td><td>Title</td><td>Comment</td><td>Files</td><td></td></tr></thead><tbody><tr ng-repeat="attachment in formMAttachment.formM.attachments"><td>{$$index + 1$}</td><td>{$::attachment.title$}</td><td data-toggle="tooltip" data-placement="bottom" title="{$::attachment.comment$}">{$::attachment.comment.slice(0, 30)$}</td><td><span style="display: block" ng-repeat="file in attachment.files"><span style="display: block" class="pull-left">{$::file.name$}</span> <span style="display: block" class="pull-right"><span style="margin-right: 15px;" class="glyphicon glyphicon-download selected-attachments download-attachment"></span> <span class="glyphicon glyphicon-trash selected-attachments trash-attachment" data-toggle="tooltip" title="Delete attachment file" ng-click="formMAttachment.deleteSelectedAttachment($index)"></span></span> <span class="clearfix"></span></span></td><td align="center" style="text-align: center;"><span class="glyphicon glyphicon-remove selected-attachments trash-attachment" data-toggle="tooltip" title="Delete attachment" ng-click="formMAttachment.deleteSelectedAttachment($index)"></span></td></tr></tbody></table></div><div style="text-align: right"><button class="btn btn-default" ng-click="formMAttachment.formM.setAttachments()">Refresh</button></div></div></div>
