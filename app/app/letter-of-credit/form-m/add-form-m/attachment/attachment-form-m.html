<div class="form-m-attachment-container form-m-add-on-container" style="margin-bottom: 30px;"><div ng-click="formMAttachment.toggleShow()" class="form-m-add-on-toggle form-m-attachment-toggle-show clearfix"><div class="form-m-add-on-show-icon form-m-comment-add-on-show-icon"><span ng-class="['glyphicon', {'glyphicon-chevron-down': !formMAttachment.showAttachment, 'glyphicon-chevron-up': formMAttachment.showAttachment}]"></span> Attachment</div></div><div ng-if="formMAttachment.showAttachment"><div class="form-m-add-attachment-container" add-attachment="" km-title="formMAttachment.formM.number + ' (' + formMAttachment.formM.applicant.name + ')'" on-attachment-file-added="formMAttachment.attachmentFileAdded($attachmentFile)" attachment-context="formMAttachment.attachmentContext"></div><div class="items-table-display" ng-if="formMAttachment.selectedAttachments.length"><table class="table table-responsive table-striped table-bordered selected-attachments-table"><caption>Selected Attachments <span class="badge">{$formMAttachment.selectedAttachments.length$}</span> <span class="glyphicon glyphicon-remove selected-attachments-dismiss-all selected-attachments-dismiss" data-toggle="tooltip" title="Close all attachments" ng-click="formMAttachment.deleteSelectedAttachment(null, true)"></span></caption><thead><tr><td>S/N</td><td>Title</td><td>Comment</td><td>File Name</td><td></td></tr></thead><tbody><tr ng-repeat="selectedAttachment in formMAttachment.selectedAttachments"><td>{$$index + 1$}</td><td>{$::selectedAttachment.title$}</td><td data-toggle="tooltip" data-placement="bottom" title="{$::selectedAttachment.comment$}">{$::selectedAttachment.comment.slice(0, 30)$}</td><td>{$::selectedAttachment.file.name$}</td><td><span class="glyphicon glyphicon-remove selected-attachments-dismiss" data-toggle="tooltip" title="Close attachment" ng-click="formMAttachment.deleteSelectedAttachment($index)"></span></td></tr></tbody><tfoot><tr><td colspan="5" style="text-align: center;"><button class="btn btn-info" ng-click="formMAttachment.uploadFiles()">Upload files</button></td></tr></tfoot></table></div></div></div>
