<div class="xhr-error"><h2>Error {$::xhrErrorDisplay.error.status$}</h2><h4>{$::xhrErrorDisplay.error.statusText$}</h4><div><div ng-repeat="(key, messages) in ::xhrErrorDisplay.error.messages"><div>Error in <span style="font-weight: 600; text-transform: uppercase">{$::xhrErrorDisplay.errorKeyMap ? xhrErrorDisplay.errorKeyMap[key] : key$}</span><p ng-repeat="msg in ::messages" style="margin-left: 15px">- {$::msg$}</p></div></div></div></div>
