{% extends 'cbn-eformm-root.html' %}

{% block page_title %}Income Report Upload-{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="/static/css/upload-income.css">
{% endblock %}

{% block page_content %}
<form action="{% url 'upload-income' %}" method="post" class="col-lg-12x" data-csrf="{{ csrf_token }}">{% csrf_token %}
	{{ form.upload_income }}
  <label for="{{ form.narr.id_for_label }}">{{ form.narr.label }}:</label> {{ form.narr }}

	<input type="submit" value="Upload" id="income-upload-btn">
</form>
{% endblock %}

{% block page_js %}
<script src="/static/js/income.js"></script>
{% endblock page_js %}
