{% extends 'recons-base.html' %}
{% block title %}Update Dates{% endblock title %}

{% block page_css %}
<link rel="stylesheet" href="/static/css/model-date-update.css">
{% endblock page_css %}


{% block page_content %}
<form action="" class="form-vertical" id="chgs-update-date-form" role="form">
  <div class="form-group">
    <label for="" class="control-label">Ticket request date</label>
    <input type="text" class="form-control" name="tkt-req-dt" id="tkt-req-dt"/>
  </div>

  <div class="form-group">
    <label for="" class="control-label">Ticket moved date</label>
    <input type="text" class="form-control" name="tkt-movd-dt" id="tkt-movd-dt"/>
  </div>

  <button class="btn btn-success">Update</button>
</form>

<hr/>

<table class="table table-condensed table-bordered">
  <thead>
    <tr>
      <th>S/N</th>
      <th>LC Number</th>
      <th>Customer Name</th>
      <th>Currency</th>
      <th>Amount</th>
      <th>Date Processed</th>
    </tr>
  </thead>
  <tbody>
    {% for lc in lcees %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock page_content %}
