<form class="form-horizontal" role="form"><fieldset ng-form="" name="addFxAllocationForm"><legend style="font-size: 18px;">FX Allocation for: {$::fxDeal.kmTitle$}</legend><div class="form-group"><label for="deal-number" class="control-label col-sm-3">Deal Number</label><div class="col-sm-9"><input type="text" class="form-control" id="deal-number" name="dealNumber" required="" ng-minlength="4" ng-model="fxDeal.deal.deal_number"></div></div><div class="form-group deal-currency-group" control-has-feedback=""><label for="deal-currency" class="control-label col-sm-3">Deal Currency</label><div class="col-sm-9"><input type="text" class="form-control" id="deal-currency" name="dealCurrency" autocomplete="off" required="" maxlength="3" validate-complex-object="" ng-model="fxDeal.deal.currency" uib-typeahead="currency as currency.code for currency in fxDeal.getCurrency($viewValue)" typeahead-select-on-blur="true" typeahead-select-on-exact="true"></div></div><div class="form-group deal-amount-group" control-has-feedback=""><label for="deal-amount" class="control-label col-sm-3">Amount Allocated</label><div class="col-sm-9"><input type="text" class="form-control" id="deal-amount" name="dealAmount" required="" number-format="" ng-model="fxDeal.deal.amount_allocated"></div></div><div class="form-group deal-date-group" control-has-feedback="" feedback-after=".input-group-addon"><label for="deal-date" class="control-label col-sm-3">Date Allocated</label><div class="col-sm-9"><div class="input-group"><input type="text" class="form-control" id="deal-date" name="dealDate" ng-model="fxDeal.deal.allocated_on" uib-datepicker-popup="{$fxDeal.datePickerFormat$}" is-open="fxDeal.datePickerIsOpenFor.dealDate"> <span class="input-group-addon" ng-click="fxDeal.openDatePickerFor('dealDate')"><i class="glyphicon glyphicon-calendar"></i></span></div></div></div><div class="form-group deal-amount-utilized-group" control-has-feedback=""><label for="deal-amount-utilized" class="control-label col-sm-3">Amount Utilized</label><div class="col-sm-9"><input type="text" class="form-control" id="deal-amount-utilized" name="dealAmountUtilized" number-format="" required-together1="" km-related-to="fxDeal.deal.utilized_on" ng-model="fxDeal.deal.amount_utilized"></div></div><div class="form-group deal-date-utilized-group" control-has-feedback="" feedback-after=".input-group-addon"><label for="deal-date-utilized" class="control-label col-sm-3">Date Utilized</label><div class="col-sm-9"><div class="input-group"><input type="text" class="form-control" id="deal-date-utilized" name="dealDateUtilized" ng-model="fxDeal.deal.utilized_on" uib-datepicker-popup="{$fxDeal.datePickerFormat$}" is-open="fxDeal.datePickerIsOpenFor.dealDateUtilized"> <span class="input-group-addon" ng-click="fxDeal.openDatePickerFor('dealDateUtilized')"><i class="glyphicon glyphicon-calendar"></i></span></div></div></div><div class="form-group"><div class="col-sm-9 col-sm-offset-3"><div class="clearfix"><div class="pull-left"><input type="button" class="btn btn-info" value="Allocate Fx" ng-disabled="fxDeal.disableSubmitBtn(addFxAllocationForm)" ng-click="fxDeal.saveDeal(fxDeal.deal, addFxAllocationForm)"></div><div class="pull-right" style="text-align: right"><input type="button" class="btn btn-warning" id="fx-deal-add-reset" value="Reset" ng-click="fxDeal.clearForm(addFxAllocationForm)"></div></div></div></div></fieldset></form>
