<div id="add-customer">
  <form novalidate class="form-horizontal" ng-submit="customerModal.addCustomer(customerModal.customer)"
        name="customerModalForm">
    <fieldset>

      <div class="form-group">
        <label class="control-label col-md-4 col-lg-4 col-sm-4" for="customer-name">Customer Name</label>

        <div class="col-md-8 col-lg-8 col-sm-8">
          <input class="form-control" min="3" id="customer-name" required to-upper ng-pattern="/.{3,}/"
                 ng-model="customerModal.customer.name"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-4 col-lg-4 col-sm-4" for="customer-id">Customer ID</label>

        <div class="col-md-8 col-lg-8 col-sm-8">
          <input class="form-control" id="customer-id" maxlength="9"
                 ng-pattern="/^\d{9}$/" ng-model="customerModal.customer.id"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-4 col-lg-4 col-sm-4" for="account-number">Account Number</label>

        <div class="col-md-8 col-lg-8 col-sm-8">
          <input class="form-control" id="account-number" required maxlength="10"
                 ng-model="customerModal.customer.account" ng-pattern="/^\d{10}$/"/>
        </div>
      </div>
    </fieldset>

    <div class="row">
      <div class="col-md-4 col-lg-4 col-sm-4" style="text-align: left">
        <span class="btn btn-default"
              ng-click="customerModal.reset(customerModalForm)">
          Reset
        </span>
      </div>

      <div class="col-md-4 col-lg-4 col-sm-4" style="text-align: center">
        <button type="submit" class="btn btn-info" ng-disabled="customerModalForm.$invalid">Add Customer</button>
      </div>

      <div class="col-md-4 col-lg-4 col-sm-4" style="text-align: right">
        <span class="btn btn-default" ng-click="customerModal.close()">Close</span>
      </div>
    </div>
  </form>
</div>
