<div class="xhr-error">
  <h2>Error {$::xhrErrorDisplay.error.status$}</h2>
  <h4>{$::xhrErrorDisplay.error.statusText$}</h4>

  <div>
    <div ng-repeat="messages in ::xhrErrorDisplay.error.messages">
      <!--:TODO - display the error key -->
      <ul>
        <li ng-repeat="msg in messages"> {$::msg$}</li>
      </ul>
    </div>
  </div>

</div>
