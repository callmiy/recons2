<div style="overflow: hidden" class="confirmation-dialog"><pre style="max-height: 250px;" class="content">{$confirm.text$}</pre><div class="row answer" ng-if="!confirm.infoOnly"><div class="col-sm-6" style="text-align: left;"><button class="btn btn-success" ng-click="confirm.close(true)">Yes</button></div><div class="col-sm-6" style="text-align: right"><button class="btn btn-info" ng-click="confirm.close(false)">No</button></div></div></div>
